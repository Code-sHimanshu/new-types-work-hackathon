<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moghariya Rahul</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>

    <section class="section hero-page">
      <h1 class="neon-text hero-page-title">
        Join with us for the pottery workshop
      </h1>
      <div class="cta">
        <a href="./joinPottery.html">
          <button class="custom-btn neon-btn">Join</button>
        </a>
        <button class="custom-btn neon-btn">Learn more</button>
      </div>
    </section>
    <section class="section what-you-learn">
      <h1 class="neon-text wyl-title">
        What are you gonna learn in this workshop
      </h1>
      <ul class="wyl-list">
        <li class="neon-text">Clay Basics</li>
        <li class="neon-text">Tools and Equipment</li>
        <li class="neon-text">Hand-Building Techniques</li>
        <li class="neon-text">Wheel Throwing Techniques</li>
        <li class="neon-text">Surface Decoration</li>
        <li class="neon-text">Drying and Firing</li>
        <li class="neon-text">Safety Measures</li>
        <li class="neon-text">Practice Patience</li>
      </ul>
    </section>
    <section class="section contact-me">
      <h2 class="neon-text">Contact me</h2>
      <div class="screen-body-item">
        <div class="app-form">
          <div class="app-form-group">
            <input
              class="app-form-control"
              placeholder="NAME"
              value="Moghariya Rahul"
            />
          </div>
          <div class="app-form-group">
            <input class="app-form-control" placeholder="EMAIL" />
          </div>
          <div class="app-form-group">
            <input class="app-form-control" placeholder="CONTACT NO" />
          </div>
          <div class="app-form-group message">
            <input class="app-form-control" placeholder="MESSAGE" />
          </div>
          <div class="app-form-group buttons">
            <button class="app-form-button">CANCEL</button>
            <button class="app-form-button">SEND</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js" type="module"></script>
  </body>
</html>
